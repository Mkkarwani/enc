<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Previewer with Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #pdfContainer {
            height: 100vh;
            overflow-y: scroll;
            background-color: #fff;
        }

        canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 900px;
        }

        .page-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }

        .file-upload {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .file-upload label:hover {
            background-color: #0056b3;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-name {
            font-size: 14px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .file-upload label {
                padding: 8px 15px;
                font-size: 12px;
            }

            .file-name {
                font-size: 12px;
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .file-upload label {
                padding: 6px 10px;
                font-size: 10px;
            }

            .file-name {
                font-size: 10px;
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="file-upload">
        <label for="fileInput">Select File</label>
        <input type="file" id="fileInput" accept=".enc" onchange="handleFileSelection(event)">
        <span class="file-name" id="fileName">No file selected</span>
    </div>
    <div class="page-info" id="pageInfo">Page 0 of 0</div>
    <div id="pdfContainer"></div>

    <!-- Include PDF.js library as an ES module -->
    <script type="module">
        import * as pdfjsLib from './pdfjs/pdf.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

        let pdfDoc = null;
        let isRendering = false;
        let currentPage = 1;

        const pdfContainer = document.getElementById('pdfContainer');
        const pageInfo = document.getElementById('pageInfo');
        const fileNameSpan = document.getElementById('fileName');

        function handleFileSelection(event) {
            const file = event.target.files[0];
            if (!file || !file.name.endsWith('.enc')) {
                alert("Please upload a valid .enc file.");
                return;
            }

            fileNameSpan.textContent = file.name;

            const renamedFile = new File([file], file.name.replace(/\.enc$/, '.pdf'), { type: 'application/pdf' });

            const reader = new FileReader();
            reader.onload = function (e) {
                const pdfData = e.target.result;
                pdfjsLib.getDocument({ data: pdfData }).promise
                    .then(function (pdf) {
                        pdfDoc = pdf;
                        currentPage = 1;
                        renderPage(currentPage); // Render the first page
                        updatePageInfo();
                    })
                    .catch(function () {
                        alert("Failed to load the PDF. Please ensure the file is valid.");
                    });
            };

            reader.readAsArrayBuffer(renamedFile);
        }

        function renderPage(pageNum) {
            if (isRendering || pageNum > pdfDoc.numPages || pageNum < 1) {
                return;
            }

            isRendering = true;
            pdfDoc.getPage(pageNum).then(function (page) {
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                canvas.dataset.pageNumber = pageNum;
                pdfContainer.appendChild(canvas);

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function () {
                    isRendering = false;
                });
            });
        }

        function updatePageInfo() {
            const containerTop = pdfContainer.getBoundingClientRect().top;
            const canvases = Array.from(pdfContainer.querySelectorAll('canvas'));

            for (const canvas of canvases) {
                const rect = canvas.getBoundingClientRect();
                if (rect.top >= containerTop && rect.bottom <= window.innerHeight) {
                    currentPage = parseInt(canvas.dataset.pageNumber, 10);
                    break;
                }
            }

            pageInfo.textContent = `Page ${currentPage} of ${pdfDoc.numPages}`;
        }

        pdfContainer.addEventListener('scroll', function () {
            updatePageInfo();

            if (!isRendering && currentPage < pdfDoc.numPages) {
                const lastCanvas = pdfContainer.querySelector('canvas:last-of-type');
                const rect = lastCanvas.getBoundingClientRect();

                if (rect.bottom < window.innerHeight) {
                    renderPage(currentPage + 1);
                }
            }
        });

        window.handleFileSelection = handleFileSelection;
    </script>
</body>
</html>
